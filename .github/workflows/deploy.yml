name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate static documentation
      run: |
        python -c "
        import streamlit as st
        import os
        import shutil
        
        # Create docs directory
        os.makedirs('docs', exist_ok=True)
        
        # Copy assets
        if os.path.exists('assets'):
            shutil.copytree('assets', 'docs/assets', dirs_exist_ok=True)
            
        # Generate index.html for GitHub Pages
        html_content = '''
        <!DOCTYPE html>
        <html lang=\"en\">
        <head>
            <meta charset=\"UTF-8\">
            <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
            <title>AI Lithography Hotspot Detection</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
                .container { max-width: 1200px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
                h1 { color: #FF6B6B; text-align: center; margin-bottom: 30px; }
                .demo-link { display: block; background: #FF6B6B; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; text-align: center; margin: 20px 0; font-weight: bold; }
                .demo-link:hover { background: #FF5252; }
                .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 30px 0; }
                .feature { background: #f8f9fa; padding: 20px; border-radius: 8px; border-left: 4px solid #FF6B6B; }
                .tech-stack { background: #e3f2fd; padding: 20px; border-radius: 8px; margin: 20px 0; }
                .footer { text-align: center; margin-top: 40px; color: #666; }
            </style>
        </head>
        <body>
            <div class=\"container\">
                <h1>üî¨ AI Lithography Hotspot Detection</h1>
                <p style=\"text-align: center; font-size: 18px; color: #666;\">Advanced AI-powered tool for semiconductor lithography defect detection using deep learning and computer vision.</p>
                
                <a href=\"https://ai-lithography-hotspot-detection.streamlit.app\" class=\"demo-link\">üöÄ Try Live Demo</a>
                
                <div class=\"features\">
                    <div class=\"feature\">
                        <h3>ü§ñ CycleGAN Domain Adaptation</h3>
                        <p>Synthetic to SEM image translation with attention mechanisms for realistic hotspot simulation.</p>
                    </div>
                    <div class=\"feature\">
                        <h3>üéØ Multi-Model Classification</h3>
                        <p>Ensemble of ResNet18, Vision Transformer, and EfficientNet for accurate hotspot detection.</p>
                    </div>
                    <div class=\"feature\">
                        <h3>üìä Grad-CAM Visualization</h3>
                        <p>Explainable AI with heatmap visualizations showing model decision regions.</p>
                    </div>
                    <div class=\"feature\">
                        <h3>‚ö° Advanced Processing</h3>
                        <p>200+ image features including Gabor filters, wavelet analysis, and statistical metrics.</p>
                    </div>
                </div>
                
                <div class=\"tech-stack\">
                    <h3>üõ†Ô∏è Technology Stack</h3>
                    <p><strong>Deep Learning:</strong> PyTorch, Transformers, Timm</p>
                    <p><strong>Computer Vision:</strong> OpenCV, Scikit-image, Mahotas</p>
                    <p><strong>Machine Learning:</strong> Scikit-learn, XGBoost, LightGBM</p>
                    <p><strong>Web Framework:</strong> Streamlit with custom UI components</p>
                    <p><strong>Visualization:</strong> Matplotlib, Seaborn, Plotly</p>
                </div>
                
                <div class=\"footer\">
                    <p>üìß Created by Abhinav | üåü Star this project on <a href=\"https://github.com/yourusername/ai-lithography-hotspot-detection\">GitHub</a></p>
                </div>
            </div>
        </body>
        </html>
        '''
        
        with open('docs/index.html', 'w') as f:
            f.write(html_content)
        "
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
